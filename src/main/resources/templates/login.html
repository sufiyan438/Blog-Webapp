<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>SpringBoot Thymeleaf Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SpringBoot Thymeleaf Blog App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">All Posts</a>
      </li>
    </ul>
  </div>
</nav>
<br><br>
<div class="container">
  <div class="col-md-6 offset-md-3">
    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid credentials</div>
    </div>
    <div th:if="${param.logout}">
      <div class="alert alert-success">
        You have been logged out!
      </div>
    </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
            <div class="form-group mb-3">
              <label class="control-label">Email</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address">
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
              <span>Not registered yet?
                <a th:href="@{/register}">Register/Sign Up Here</a>
              </span>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
<br><br><br><br><br>
<footer class="footer-copyright text-center text-white bg-dark py-3"
        style="position:fixed; height:80px; width:100%; bottom:0">
  <div>
    <strong>
      Copyright &copy; 2023 Sufiyan
      All rights reserved.
    </strong>
  </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>SpringBoot Thymeleaf Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SpringBoot Thymeleaf Blog App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">All Posts</a>
      </li>
    </ul>
  </div>
</nav>
<br><br><br><br>
<div class="container">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have registered successfully
        </div>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
                   type="text" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
                   type="text" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Enter email"
                   type="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password"
                   type="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
          </div>

          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span>Already registered?<a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br>
<footer class="footer-copyright text-center text-white bg-dark py-3"
        style="position:fixed; height:80px; width:100%; bottom:0">
  <div>
    <strong>
      Copyright &copy; 2023 Sufiyan
      All rights reserved.
    </strong>
  </div>
</footer>
</body>
</html>
